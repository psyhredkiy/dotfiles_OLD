<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Настройки 10tracks</title>
<link rel="stylesheet" type="text/css" href="css/styles.css"/>    
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/options.js"></script>    
</head>

<body>
<div class="ttsettings">
<div class="ttheader">
<img src="images/logo.png" alt="" title="" class="ttlogo"/>
<h1>Настройки 10tracks</h1>
<div alt="" title="" class="ttclose"></div>
</div>

<div class="ttmain">
<h2><b>Выберите сайты</b><span>, на которых разместить кнопку 10tracks для скачивания треков в Ваш аккаунт</span></h2>
<div class="ttexample"><img src="images/example.png" alt="" title="" /></div>
<form class="ttform">
<ul class="ttformul">
<li><input type="checkbox" value="vkontakte" />VK.com</li>
<li><input type="checkbox" value="promodj" />promodj.com</li>
</ul>
<input type="submit" class="ttsubmit" value="Сохранить"/>
</form>
</div>

</div>
</body>
</html>
